<form #registerForm="ngForm" (ngSubmit)=register() autocomplete="off">

  <div class="text-center text-primary">Sign up</div>
  <hr>

  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
